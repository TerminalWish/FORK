<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Menu Interface</title>
    <style>
        /* Full screen layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        /* Main container */
        #main-container {
            display: flex;
            width: 90vw;
            height: 90vh;
            gap: 2%;
            position: relative;
        }

        /* Apply grid layout to #menu-list and #side-options */
        #menu-list, #side-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        /* Order box styling */
        #order-box, #menu-container {
            flex: 1;
            padding: 20px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background-color: #f5f5f5;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        #order-title {
            font-size: 1.8em;
            color: #b22222;
            margin-bottom: 10px;
            text-align: center;
            font-family: 'Times New Roman', serif;
        }

        /* Order item styling */
        .order-item {
            display: block; /* Make them block-level for full width */
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-item h3 {
            font-weight: bold;
            margin: 0;
        }

        /* Hover effect for order items */
        .order-item:hover {
            background-color: #f0e68c; /* Light gold on hover */
            transform: scale(1.02);
        }

        .side-option {
            font-style: italic;  /* Example: italicize the side */
            padding-left: 10px;  /* Indent to visually distinguish it */
            color: #555;         /* Gray color for contrast */
        }

        /* Adjust mod list to remove extra space and align under entree */
        .mod-list {
            margin: 5px 0 0 15px;
            padding-left: 0;
        }

        .mod-list li {
            list-style-type: none;
            padding-left: 1em;
            text-indent: -1em;
        }

        .mod-list li:before {
            content: "- ";
        }

        /* Category buttons */
        #category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
            transition: transform 0.5s, opacity 0.5s;
        }

        .hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .category-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Menu card styling */
        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #selected-entree {
            display: none;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #b22222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #side-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        /* Position Complete Selections Button */
        #complete-selections {
            display: none; /* Hidden by default */
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #complete-selections:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="order-box">
            <div id="order-title">Current Order</div>
            <div id="order-details"></div>
        </div>

        <div id="menu-container">
            <div id="category-buttons">
                <button class="category-button" onclick="fetchCategory('Drink')">Drink</button>
                <button class="category-button" onclick="fetchCategory('Appetizer')">Appetizer</button>
                <button class="category-button" onclick="fetchCategory('Entree')">Entree</button>
                <button class="category-button" onclick="fetchCategory('Side')">Side</button>
                <button class="category-button" onclick="fetchCategory('Dessert')">Dessert</button>
            </div>

            <button id="selected-entree" onclick="resetCategoryView()">Entree Selected: <span id="entree-name"></span></button>

            <ul id="menu-list"></ul>
            <button id="complete-selections" onclick="finalizeOrder()">Done</button>
        </div>
    </div>

    <script>
        let seatNumber = 1;
        let tableNum = "1"; // Replace this with the actual table number for each device

        // Fetch category and display items
        function fetchCategory(category) {
            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            fetch(`/get_menu/${category}`)
                .then(response => response.json())
                .then(menuItems => displayMenuItems(menuItems, category))
                .catch(error => console.error('Error fetching menu category:', error));
        }

        // Display menu items in menu container
        function displayMenuItems(menuItems, category) {
            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('menu-card');
                card.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;

                // Check if the category is 'Entree' to call selectEntree, otherwise call addItemToOrder
                if (category === 'Entree') {
                    card.addEventListener('click', () => selectEntree(item));
                } else {
                    card.addEventListener('click', () => addItemToOrder(item));
                }

                menuListElement.appendChild(card);
            });
        }

        // Define addItemToOrder function for non-entree items
        function addItemToOrder(item) {
            fetch('/order/add_item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    table_num: tableNum,
                    seat_number: seatNumber++,  // Increment seat number as needed
                    item_id: item.id,
                    item_name: item.name
                })
            }).then(() => refreshOrderDisplay())
            .then(() => resetCategoryView())
            .catch(error => console.error('Error adding item to order:', error));
        }

        // Handle entree selection and retrieve sides
        function selectEntree(entree) {
            document.getElementById('category-buttons').classList.add('hidden');
            document.getElementById('selected-entree').style.display = 'block';
            document.getElementById('entree-name').textContent = entree.name;
            document.getElementById('complete-selections').style.display = 'block';

            // Send selected entree to the order on the back end
            fetch('/order/add_item', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    table_num: tableNum,
                    seat_number: seatNumber++,
                    item_id: entree.id,
                    item_name: entree.name
                })
            }).then(() => refreshOrderDisplay())
              .then(() => displaySideOptions())
              .catch(error => console.error('Error adding entree to order:', error));
        }

        // Display side options and add selected sides as mods
        function displaySideOptions() {
            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            fetch(`/get_menu/Side`)
                .then(response => response.json())
                .then(menuItems => {
                    menuItems.forEach(item => {
                        const card = document.createElement('div');
                        card.classList.add('menu-card');
                        card.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;

                        card.addEventListener('click', () => addSideToEntree(item));

                        menuListElement.appendChild(card);
                    }); 
                })
                .catch(error => console.error('Error fetching menu category:', error));

                       
        }

        function addSideToEntree(item) {
            fetch('/order/add_side_to_entree', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    table_num: tableNum,
                    seat_number: seatNumber -1,
                    side_id: item.id,
                    side_name: item.name
                })
            }).then(() => refreshOrderDisplay())
              .then(() => resetCategoryView())
              .catch(error => console.error('Error adding mod:', error));
        }

        // Add side as mod to the last selected entree
        function addModToEntree(side) {
            fetch('/order/add_mod', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    table_num: tableNum,
                    seat_number: seatNumber - 1,  // Last selected entree's seat number
                    item_id: side.id,
                    mod_name: side.name,
                    mod_id: side.id
                })
            }).then(() => refreshOrderDisplay())
              .then(() => resetCategoryView())
              .catch(error => console.error('Error adding mod:', error));
        }

        // Retrieve and display the current order from the server
        function refreshOrderDisplay() {
            fetch(`/order/get?table_num=${tableNum}`)
                .then(response => response.json())
                .then(data => {
                    const orderDetails = document.getElementById('order-details');
                    orderDetails.innerHTML = '';

                    if (data.order) {
                        // Loop through each seat in the order object
                        Object.values(data.order).forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('order-item');
                            itemDiv.innerHTML = `<h3>${item.item_name}</h3>`;

                            // Display side option if it exists
                            if (item.side_option_name) {
                                const sideDiv = document.createElement('div');
                                sideDiv.classList.add('side-option');
                                sideDiv.innerHTML = `<p>Side: ${item.side_option_name}</p>`;
                                itemDiv.appendChild(sideDiv);
                            }

                            if (item.mods && item.mods.length) {
                                const modList = document.createElement('ul');
                                modList.classList.add('mod-list');
                                modList.innerHTML = item.mods.map(mod => `<li>${mod}</li>`).join('');
                                itemDiv.appendChild(modList);
                            }

                            orderDetails.appendChild(itemDiv);
                        });
                    }
                })
                .catch(error => console.error('Error fetching order:', error));
        }

        // Finalize order and clear the display
        function finalizeOrder() {
            fetch('/order/finalize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ table_num: tableNum })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('category-buttons').classList.remove('hidden');
                document.getElementById('selected-entree').style.display = 'none';
                document.getElementById('complete-selections').style.display = 'none';
                document.getElementById('order-details').innerHTML = '';
                document.getElementById('menu-list').innerHTML = '';
                console.log(data.message);
            })
            .catch(error => console.error('Error finalizing order:', error));
        }

        // Reset view to category selection
        function resetCategoryView() {
            document.getElementById('category-buttons').classList.remove('hidden');
            document.getElementById('selected-entree').style.display = 'none';
            document.getElementById('complete-selections').style.display = 'none';
            document.getElementById('menu-list').innerHTML = '';
        }
    </script>
</body>
</html>
