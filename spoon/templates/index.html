<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Menu Interface</title>
    <style>
        /* Full screen layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
        }

        /* Main container */
        #main-container {
            display: flex;
            width: 90vw;
            height: 90vh;
            gap: 2%;
            position: relative;
        }

        /* Apply grid layout to #menu-list and #side-options */
        #menu-list, #side-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
        }

        /* Order box styling */
        #order-box, #menu-container {
            flex: 1;
            padding: 20px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background-color: #f5f5f5;
            overflow-y: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Title styling */
        #order-title {
            font-size: 1.8em;
            color: #b22222;
            margin-bottom: 10px;
            text-align: center;
            font-family: 'Times New Roman', serif;
        }

        /* Order item styling */
        .order-item {
            display: block; /* Make them block-level for full width */
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-item h3 {
            font-weight: bold;
            margin: 0;
        }

        /* Hover effect for order items */
        .order-item:hover {
            background-color: #f0e68c; /* Light gold on hover */
            transform: scale(1.02);
        }

        /* Adjust mod list to remove extra space and align under entree */
        .mod-list {
            margin: 5px 0 0 15px;
            padding-left: 0;
        }

        .mod-list li {
            list-style-type: none;
            padding-left: 1em;
            text-indent: -1em;
        }

        .mod-list li:before {
            content: "- ";
        }

        /* Category buttons */
        #category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
            transition: transform 0.5s, opacity 0.5s;
        }

        .hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        .category-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Menu card styling */
        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #selected-entree {
            display: none;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #b22222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #side-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        /* Position Complete Selections Button */
        #complete-selections {
            display: none; /* Hidden by default */
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #8b4513;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #complete-selections:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="order-box">
            <div id="order-title">Current Order</div>
            <div id="order-details"></div>
        </div>

        <div id="menu-container">
            <div id="category-buttons">
                <button class="category-button" onclick="fetchCategory('drink')">Drink</button>
                <button class="category-button" onclick="fetchCategory('appetizer')">Appetizer</button>
                <button class="category-button" onclick="fetchCategory('entree')">Entree</button>
                <button class="category-button" onclick="fetchCategory('side')">Side</button>
                <button class="category-button" onclick="fetchCategory('dessert')">Dessert</button>
            </div>

            <button id="selected-entree" onclick="resetCategoryView()">Entree Selected: <span id="entree-name"></span></button>

            <ul id="menu-list"></ul>

            <div id="side-options"></div>
            <button id="complete-selections" onclick="completeMods()">Done</button>
        </div>
    </div>

    <script>
        const currentOrder = {};
        let seatNumber = 1;

        // Fetch category and display items
        function fetchCategory(category) {
            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            fetch(`/get_menu/${category}`)
                .then(response => response.json())
                .then(menuItems => displayMenuItems(menuItems, category))
                .catch(error => console.error('Error fetching menu category:', error));
        }

        // Display menu items in menu container
        function displayMenuItems(menuItems, category) {
            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            menuItems.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('menu-card');
                card.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;

                if (category === 'entree') {
                    card.addEventListener('click', () => selectEntree(item));
                } else {
                    card.addEventListener('click', () => addItemToOrder(seatNumber++, item.name));
                }

                menuListElement.appendChild(card);
            });
        }

        // Handle entree selection
        function selectEntree(entree) {
            document.getElementById('category-buttons').classList.add('hidden');
            document.getElementById('selected-entree').style.display = 'block';
            document.getElementById('entree-name').textContent = entree.name;
            document.getElementById('complete-selections').style.display = 'block';

            addItemToOrder(seatNumber++, entree.name, entree.id);

            const menuListElement = document.getElementById('menu-list');
            menuListElement.innerHTML = '';

            fetch(`/get_menu/side`)
                .then(response => response.json())
                .then(sideItems => displaySideOptions(sideItems))
                .catch(error => console.error('Error fetching sides:', error));
        }

        // Display side options
        function displaySideOptions(sides) {
            const sideOptionsContainer = document.getElementById('side-options');
            sideOptionsContainer.innerHTML = '';

            sides.forEach(side => {
                const sideButton = document.createElement('div');
                sideButton.classList.add('menu-card');
                sideButton.innerHTML = `<h3>${side.name}</h3>`;
                sideButton.addEventListener('click', () => addSideToEntree(side));
                sideOptionsContainer.appendChild(sideButton);
            });
        }

        // Add selected side as a "mod" to the entree in the order
        function addSideToEntree(side) {
            const lastSeatNumber = Object.keys(currentOrder).pop();
            if (lastSeatNumber) {
                currentOrder[lastSeatNumber].mods = currentOrder[lastSeatNumber].mods || [];
                currentOrder[lastSeatNumber].mods.push({'name': side.name, 'id': side.id});
            }
            displayOrder();
        }

        // Add item to order
        function addItemToOrder(seatNum, itemName, itemId) {
            currentOrder[seatNum] = { name: itemName, id: itemId, mods: {} };
            displayOrder();
        }

        // Display order items with mods
        function displayOrder() {
            const orderDetails = document.getElementById('order-details');
            orderDetails.innerHTML = '';

            Object.values(currentOrder).forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('order-item');
                itemDiv.innerHTML = `<h3>${item.name}</h3>`;

                if (item.mods && item.mods.length) {
                    const modList = document.createElement('ul');
                    modList.classList.add('mod-list');
                    modList.innerHTML = item.mods.map(mod => `<li>${mod.name}</li>`).join('');
                    itemDiv.appendChild(modList);
                }

                // Log the item ID to the console when the order-item is clicked
                itemDiv.addEventListener('click', () => {
                    console.log(`Selected ID: ${item.id}`);

                    // Loop through each mod to print its ID
                    item.mods.forEach(mod => {
                        console.log(`Selected Mod ID: ${mod.id}`);
                    });
                });

                orderDetails.appendChild(itemDiv);
            });

        }
        
        function completeMods() {
            document.getElementById('category-buttons').classList.remove('hidden');
            document.getElementById('selected-entree').style.display = 'none';
            document.getElementById('complete-selections').style.display = 'none';
            document.getElementById('side-options').innerHTML = '';

            const selectedIds = Object.values(currentOrder).map(item => item.id);
            console.log("Completed Order IDs:", selectedIds);
        }

        // Reset view to category selection
        function resetCategoryView() {
            document.getElementById('category-buttons').classList.remove('hidden');
            document.getElementById('selected-entree').style.display = 'none';
            document.getElementById('complete-selections').style.display = 'none';
            document.getElementById('side-options').innerHTML = '';
        }

        function addItemToOrder(seatNum, itemName, itemId) {
            currentOrder[seatNum] = { seatNum: seatNum, name: itemName, id: itemId, quantity: 1, mods: [] };
            displayOrder();
        }
    </script>
</body>
</html>
